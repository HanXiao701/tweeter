<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="nav-left bungee-regular">tweeter</span>
        <span class="nav-right">
          <span><b>Write</b> a new tweet</span>
        <svg class="double-down-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M246.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 402.7 361.4 265.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3l-160 160zm160-352l-160 160c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 210.7 361.4 73.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3z"/></svg>
        </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <header>
            <div>
                <img src="/images/profile-hex.png">
            </div>
            <br>
            <div>
                <h2>Your Name</h2>
            </div>
        </header>
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form class="submit-tweet" action="/tweets/" method="post">
                <label for="tweet-text">What are you humming about?</label>
                <textarea name="text" id="tweet-text"></textarea>
                <div class="submit-tweet-buttons bungee-regular">
                    <button type="submit">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
            </form>
        </section>
        <section class="all-tweets">
            <div class="tweet">
                <header>
                    <img src="/images/profile-hex.png">
                    <p>Rhoda Jacobs</p>
                    <p>@MrsJacobs</p>
                </header>
                <main>
                    <p>Hello world!</p>
                </main>
                <footer>
                    <p>10 days ago</p>
                </footer>
            </div>
        </section>
    </main>
</body>

</html>
